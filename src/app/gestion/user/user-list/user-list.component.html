

<div class="card mb-2">
  <div class="card-body ">
    <h4>Recherche</h4>
    <label>Email :</label>
    <input 
    #queryEmail
    (keyup)="filterEmail(queryEmail.value)"
    type="text"
    class="form-control"
    style="width:20%"
    >
  </div>
</div>  
<app-spinner *ngIf="users === null" ></app-spinner>
<table *ngIf="users !== null" class="table table-striped" [mfData]="filteredUsers" #mf="mfDataTable" [mfRowsOnPage]="10">
  <thead class="thead-dark">
    <tr>
      <th><mfDefaultSorter by="id">#Id</mfDefaultSorter></th>
      <th><mfDefaultSorter by="name">Nom</mfDefaultSorter></th>
      <th><mfDefaultSorter by="username">Login</mfDefaultSorter></th>
      <th><mfDefaultSorter by="email">Email</mfDefaultSorter></th>
      <th><mfDefaultSorter>Droits</mfDefaultSorter></th>
      <th>Modification</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of mf.data">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{ user.roles.join(', ') }}</td>
      <td><button (click)="updateUser(user.id)" class="btn btn-primary">Modificafion</button></td>
    </tr>
  </tbody>
</table>
