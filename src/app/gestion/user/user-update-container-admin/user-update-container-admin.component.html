<app-nav></app-nav>
<div class="container">
    <div class="card">
        <div class="card-header">
          <h3>Modification d'un utilisateur</h3>
        </div>
        <div class="card-body">
          <div class="row" >
            <div class="col-7">
              <div class="card">
                <div class="card-body">
                    <app-user-update
                      *ngIf="user !== null"
                      (userUpdated) = updatechange($event)
                      [user]="user"
                      [rightManagment]="true"
                      >
                    </app-user-update>
                    <app-spinner *ngIf="user === null" ></app-spinner>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <app-user-update-password *ngIf="user !== null" [userId]="user.id" ></app-user-update-password>
                  <app-spinner *ngIf="user === null" ></app-spinner>
              </div>
            </div>
          </div>
          </div>
          <a [routerLink]="['/gestion/users']" class="btn btn-link">Retour</a>
        </div>
      </div>
</div>
