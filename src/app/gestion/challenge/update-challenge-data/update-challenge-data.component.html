<div class="card">
  <div class="card-header">
    <h3>1- Informations sur challenge</h3>
  </div>
  <div class="card-body">
    <form #challengeForm="ngForm" (ngSubmit)="updateChallenge()" >
      <div class="form-group">
          <label class="center-block">
            Libellé :
          </label>
          <input
            [(ngModel)]="challenge.wording"
            class="form-control"
            name="wording"
            required
            >
        </div>
        <div class="form-group">
          <label class="center-block">
            Description :
          </label>
          <textarea
            class="form-control"
            name = "description"
            rows="5"
            [(ngModel)]="challenge.description"
            required
            >

          </textarea>
        </div>
        <div class="form-group">
          <label class="center-block">
            Texte d'introduction :
          </label>
          <app-ngx-editor
            [placeholder]="'Entrer le texte d\'introduction'"
            [spellcheck]="true"
            name = "introductionText"
            [(ngModel)]="challenge.introduction_text"
            required
            >
          </app-ngx-editor>
        </div>
        <div class="form-group">
          <label class="center-block">
            Texte de fin :
          </label>
          <app-ngx-editor
            [placeholder]="'Entrer le texte qui s\'affichera à la fin du challenge'"
            [spellcheck]="true"
            name = "endText"
            [(ngModel)]="challenge.ending_text"
            required
            >
          </app-ngx-editor>
        </div>
        <p class="mt-2 alert alert-success" *ngIf="updateOk"  >
          Modification effectuée avec succès
        </p>
        <button
          class="btn btn-primary btn-lg"
          type="submit"
          [disabled]="!challengeForm.form.valid"
          >
          Valider
        </button>
    </form>
  </div>
</div>
