<button class="btn  btn-primary" class="btn btn-outline-primary" (click)="addIsCollapsed = !addIsCollapsed" [attr.aria-expanded]="!addIsCollapsed"
aria-controls="collapseThemeDiv" type="button">
Créer un nouveau challenge
</button>
<div class="card collapse" id="collapseThemeDiv" [ngbCollapse]="addIsCollapsed">
<div class="card-body">
  <div class="form-group">
    <label class="center-block">
      Libellé :
    </label>
    <input
      [(ngModel)]="challenge.wording"
      class="form-control"
      name="wording"
      >
  </div>
  <div class="form-group">
    <label class="center-block">
      Description :
    </label>
    <input
      [(ngModel)]="challenge.description"
      class="form-control"
      name="description"
      >
  </div>
  <button class="btn btn-success" (click)="addChallenge()">
    Valider
  </button>
  <button class="btn btn-danger ml-4" (click)="cancelAddChallenge()">
    Annuler
  </button>
</div>
</div>
