<div class="card text-center">
  <div class="card-header">
    <h5><i class="fa fa-exclamation-circle mr-3"></i> Bon Ã  savoir</h5>
  </div>
  <div class="card-body p-1">
      <div *ngIf="type === 'goodToKnow'"  class="row ">
          <div class="col-6">
            <div>
              <img class="img-fluid" src="{{ BASE_URL + reward.path }}">
            </div>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="card">
              <div class="card-body">
                <div id="reward.id" [ngStyle]="{'font-size': (fullScreen? '0.75rem' : '1.2rem')}" [innerHTML]="reward.info"></div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="type ==='bonusInvestment'" >
          <img style="width:70%" class="img-fluid" src="{{ BASE_URL + reward.path }}">
        </div>
  </div>

</div>
