<app-nav></app-nav>
<app-loader *ngIf="goodtoknows === null" ></app-loader>
<div class="game-container">
  <div class="card" *ngIf="goodtoknows !== null && goodToKnowStats !== null" >
    <div class="card-header">
      <h3>Ma collection</h3>
    </div>
    <div class="card-body">

      <ngb-tabset [ngClass]="{'smallTitle': fullScreen}" >
          <ngb-tab *ngFor="let world of worlds" >
            <ng-template ngbTabTitle><span class="tab-title p-0">{{ world.wording }}</span></ng-template>
            <ng-template ngbTabContent >
                <div class="row " *ngIf="goodtoknows" >
                    <div
                      *ngFor="let goodtoknow of goodtoknows | filterGoodtoknowsByWorld: world.id"
                      class="col-md-3 col-sm-4">
                      <a
                        class="a_img d-block"
                        (click)="displayBonus(goodtoknow, 'goodToKnow')"
                      >
                          <img src="{{ BASE_URL + goodtoknow.path }}" class="img-fluid">
                      </a>
                    </div>
                </div>
                <div class="alert alert-success mt-4"> <b>Bonus débloqués</b> : {{ getGoodtoknowStats(world.id) }}</div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
              <ng-template ngbTabTitle><span class="tab-title p-0">Investissements intelligent</span></ng-template>
              <ng-template ngbTabContent >

                      <div class="row " *ngIf="bonusInvestments" >
                          <div
                            *ngFor="let bonusInvestment of bonusInvestments"
                            class="col-md-3 col-sm-4">
                            <a
                              class="a_img d-block"
                              (click)="displayBonus(bonusInvestment, 'bonusInvestment')"
                            >
                                <img src="{{ BASE_URL + bonusInvestment.path }}" class="img-fluid">
                            </a>

                          </div>


                </div>
                <div class="alert alert-success mt-4"> <b>Bonus débloqués</b> : {{ (bonusInvestments ? bonusInvestments.length : 0 ) + '/ 7' }}</div>
              </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
