<div class="p-2">
    <div class="card">
        <div class="card-header">
          <h5>Récap' des fruits et légumes de saison !</h5>
        </div>

        <div class="card-body py-2">


              <div class="row">
                <div class="col-8">
                  <p class="mb-2">Tu es actuellement en <strong>{{ currentSeason.wording }}</strong></p>
                  <img src="{{ selectedSeason.path }}" class="img-fluid" >

                </div>
                <div class="col-4">
                  <div class="mt-4">
                    <button (click)="selectSeason(season)" *ngFor="let season of seasons" class="btn btn-block" [ngClass]="season.class" >
                      {{season.wording}}
                    </button>
                  </div>


                  <div class="text-center mt-4">
                      <button (click)="close()"  class="btn btn-primary">Retour</button>
                  </div>
                </div>

              </div>


        </div>
      </div>
</div>
